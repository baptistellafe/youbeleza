<ion-tabs mode="md" class="main">
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let option of options; let i = index" [tab]="option.route" (click)="selectedTab = i">
      <ion-icon name="{{ selectedTab == i ? option.iconSelected : option.iconOutline }}"></ion-icon>
      <ion-label>{{ option.label }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
